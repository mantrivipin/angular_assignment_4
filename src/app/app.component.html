<div class = "container">
  <app-games (numberEmitted) = "onNumberEmitted($event)"></app-games>
  <hr>
  <div class="row">
      <div class="col-xs-12">
          <div *ngFor = "let number of numbersArray" >
            <app-even [number] = "number" *ngIf="number%2 == 0"></app-even>
            <app-odd [number] = "number" *ngIf="number%2 == 1"></app-odd>
          </div>
      </div>
  </div>
</div>
